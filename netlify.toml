# Netlify Configuration File
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "dist"
  command = "npm run build"

# Security Headers
# These headers provide strong security defaults for the hotel website
[[headers]]
  for = "/*"
  [headers.values]
    # HSTS - Force HTTPS for 2 years (including subdomains)
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    
    # Content Security Policy
    # IMPORTANT: If you need to integrate a third-party booking engine or external iframe:
    # - Modify frame-src to include the booking system's domain (e.g., frame-src 'self' https://booking.example.com)
    # - Modify script-src if the booking widget requires external scripts
    Content-Security-Policy = """
      default-src 'self'; 
      img-src 'self' data: https:; 
      script-src 'self'; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
      font-src 'self' https://fonts.gstatic.com; 
      frame-src https://www.google.com; 
      upgrade-insecure-requests;
    """
    
    # Referrer Policy - Only send origin when cross-origin
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Prevent clickjacking (allow same origin)
    X-Frame-Options = "SAMEORIGIN"
    
    # Permissions Policy - Disable unnecessary browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache optimization for static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

