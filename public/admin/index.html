<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Administration - Hôtel Anatole France</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
    }

    /* Loader pour montrer que ça charge */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Message de chargement -->
  <div id="loading">
    <p>Chargement de l'administration...</p>
    <p style="font-size: 14px; color: #666;">Si cette page reste blanche, ouvrez la console (F12) pour voir les erreurs.</p>
  </div>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    console.log('Admin page loaded');

    // Cacher le message de chargement une fois que tout est chargé
    window.addEventListener('load', () => {
      console.log('Window loaded');
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
          console.log('Loading message hidden');
        }
      }, 1000);
    });

    // Gestion de l'authentification Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        console.log('Netlify Identity initialized, user:', user);
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            console.log('User logged in, redirecting...');
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
